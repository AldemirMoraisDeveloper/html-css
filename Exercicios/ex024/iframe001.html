<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
           width: 400px;
           height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <p>Acessando o site do 
         <!--Tamanho padrão do iframe é 300x150-->
         <iframe src="https://aldemirmoraisdeveloper.github.io/primeiro-login" frameborder="0" scolling="auto">
            <a href="https://aldemirmoraisdeveloper.github.io/primeiro-login" target="_blank">Tela Login</a>
         </iframe>
        
       para praticar 
    </p>
    <p>O site 

        <iframe src="https://www.google.com" frameborder="0">
          do  <a href="https://www.google.com" target="_blank">Google</a>
        </iframe>
        
       também é legal</p>

    <!--Em alguns sites o iframe não funciona, por questões de segurança, exemplo do Google.-->
</body>
</html>
